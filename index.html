<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>

  <body>
    <main>
      <!------------------------Navagation--------------------------->
      <section id="landing">
        <nav>
          <div class="row nav__container">
            <div class="logo__wrapper">
              <a href="#">
                <img
                  class="logo__img"
                  src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                  alt="logo"
                />
                <span class="logo__name">Treact</span>
              </a>
            </div>
            <div class="nav__links">
              <li><a href="#about" class="nav__link">About</a></li>
              <li><a href="#blog" class="nav__link">Blog</a></li>
              <li><a href="#pricing" class="nav__link">Pricing</a></li>
              <li><a href="#contact" class="nav__link">Contact Us</a></li>
              <li><a href="#login" class="nav__link--login">Login</a></li>
              <li><a href="#signup" class="nav__link--btn">Sign Up</a></li>
            </div>
          </div>
        </nav>
      </section>
      <!------------------------HEADER--------------------------->
      <header>
        <div class="header__container">
          <div class="header__row">
            <div class="header__description">
              <h1>
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="header__para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__user">
                <input
                  class="user__input"
                  type="email"
                  placeholder="Youre Email Address"
                />
                <button class="user__btn btn__hover">Get Started</button>
              </div>
              <div class="header__customers">
                <p class="customer__para">OUR TRUSTED CUSTOMERS</p>
                <img
                  class="customer__img"
                  src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                  alt="Customers"
                />
              </div>
            </div>
            <figure>
                <img class="header__img"src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
            </figure>
          </div>
        </div>
      </header>
      <!------------------------HEADER--------------------------->
    </main>
  </body>
</html>
